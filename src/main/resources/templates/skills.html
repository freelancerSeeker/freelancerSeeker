<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Search for Skills</h1>
<form id="skillForm">
    <input type="text" id="keyword" placeholder="Enter a keyword">
    <button type="submit">Search</button>
</form>
<div id="skillResult">
    <!-- JSON result will be displayed here -->
</div>
<script>
document.getElementById('skillForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const keyword = document.getElementById('keyword').value;
    const url = `https://iys-skill-api.p.rapidapi.com/ISOT/children/?id=files%2F198956&keyword=${encodeURIComponent(keyword)}`;
    const options = {
        method: 'GET',
        headers: {
            'X-RapidAPI-Key': 'a729823e88mshd7756cef046910cp121df0jsn25b0fc4471a5',
            'X-RapidAPI-Host': 'iys-skill-api.p.rapidapi.com'
        }
    };

    fetch(url, options)
        .then(response => response.json())
        .then(data => {
            const skillResult = document.getElementById('skillResult');
            skillResult.innerHTML = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
        });
});
</script>
</body>
</html>
